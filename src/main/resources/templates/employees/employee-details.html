<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Employee Details</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="header mt-3 mb-3">
        <h2>Employee Directory</h2>
    </div>
    <hr>
    <p class="h4 mb-4">Employee details</p>
    <div class="row">
        <div class="col-12">
            <table class="table table-striped">
                <thead class="thead-dark">
                <tr>
                    <th scope="col">First Name</th>
                    <th scope="col">Last Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Action</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td th:text="${employee.firstName}"></td>
                    <td th:text="${employee.lastName}"></td>
                    <td th:text="${employee.email}"></td>
                    <td>
                        <a th:href="@{/employees/edit/{employeeId}(employeeId = ${employee.id})}">
                            <button class="btn btn-success">Edit</button>
                        </a>
                        <a th:href="@{/employees/delete/{employeeId}(employeeId = ${employee.id})}">
                            <button class="btn btn-danger"
                                    onclick="if (!confirm('Are you sure you want to delete this employee?')) return false">
                                Delete
                            </button>
                        </a>
                    </td>

                </tr>
                </tbody>
            </table>
            <a class="link-primary" th:href="@{/employees/list}">Back to Employees List</a>

        </div>
    </div>
</div>
</body>
</html>
