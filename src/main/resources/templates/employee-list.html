<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Employee Directory</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

</head>

<div class="container">
    <h3>Employee Directory</h3>
    <div class="row">
        <div class="col-12">
            <a th:href="@{/employees/add}">
                <button type="button" class="btn btn-secondary">Add Employee</button>
            </a>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <table class="table table-striped">
                <thead class="thead-dark">
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">First Name</th>
                    <th scope="col">Last Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Action</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="employee : ${employees}">
                    <td th:text="${employee.id}"></td>
                    <td th:text="${employee.firstName}"></td>
                    <td th:text="${employee.lastName}"></td>
                    <td th:text="${employee.email}"></td>
                    <td>
                        <a th:href="@{/employees/details/{employeeId}(employeeId = ${employee.id})}">
                            <button class="btn btn-secondary">Show</button>
                        </a>
                        <a th:href="@{/employees/edit/{employeeId}(employeeId = ${employee.id})}">
                            <button class="btn btn-success">Edit</button>
                        </a>
                        <a th:href="@{/employees/delete/{employeeId}(employeeId = ${employee.id})}">
                            <button class="btn btn-danger">Delete</button>
                        </a>

                    </td>

                </tr>
                </tbody>

        </div>
    </div>
</div>
</html>
